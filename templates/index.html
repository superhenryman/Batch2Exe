<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch to Exe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/static/images.ico">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-warning fs-2">Batch to Exe Convertor</h1>
        <p class="text-center mb-4 fs-3 text-secondary">Please note that you may get a security warning, just ignore it.</p>
        <form id="form" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <!-- Input Group with Icon -->
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-upload"></i></span>
                    <input class="form-control" type="file" name="file" required>
                </div>
            </div>
            <button class="btn btn-danger" type="submit">Upload & Compile</button>
        </form>
    </div>

    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
